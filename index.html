<!DOCTYPE html>
<html>
<head>
<meta charset ="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<META name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<META content="no-cache" http-equiv="pragma">
<META content="no-cache" http-equiv="cache-control">
<META content="0" http-equiv="expires">
<style>
	.slider_con{
		overflow:hidden;
		margin:0 auto;
		background:url(loading.gif) center center no-repeat;
	}
	.slider{
		overflow:hidden;
	}
	.slider_li{
		float:left;
		overflow:hidden;
	}
	.slider_li img{
		width:100%;		
	}
</style>
<title>
测试图片滚动
</title>
</head>
<body>
<section>
	<div class="slider_con">
		<div id="slider" class="slider">
			<div class="slider_li"><a href="javascript:void(0)"><img src="1.png"/></a></div>
			<div class="slider_li"><a href="javascript:void(0)"><img data-src="2.png"/></a></div>
			<div class="slider_li"><a href="javascript:void(0)"><img data-src="3.png"/></a></div>
			<div class="slider_li"><a href="javascript:void(0)"><img data-src="4.png"/></a></div>
		</div>
	</div>

	<input type="button" value="上一页" id="prev"/>
	<input type="button" value="下一页" id="next"/>
	<input type="text" id="count" value="0"/>
	<input type="button" value="跳转" id="jump"/>
</section>

</body>
</html>
